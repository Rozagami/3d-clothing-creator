<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Clothing Creator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        /* Styl dla panelu z przyciskami */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Panel z przyciskami do zmiany ubrań -->
    <div id="controls">
        <button onclick="toggleClothes('pants')">Przełącz spodnie</button>
        <button onclick="toggleClothes('shirt')">Przełącz bluzkę</button>
    </div>

    <!-- Pobieramy Three.js i GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Uruchamiamy nasz skrypt PO ZAŁADOWANIU Three.js -->
    <script>
    window.onload = function () {
        console.log("✅ Three.js i GLTFLoader załadowane!");
        const script = document.createElement("script");
        script.src = "script.js?v=16";  // Zmieniamy wersję!
        document.body.appendChild(script);
    };
</script>


</body>
</html>
